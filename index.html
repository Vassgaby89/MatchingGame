<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Matching game</title>
</head>

<body>
    <div class="difficulty">
        <label for="diff">Choose difficulty:</label>
        <select name="diff" id="difficulty">
            <optgroup label="Easy">
                <option value="1">10 cards</option>
                <option value="2">18 cards</option>
            </optgroup>
            <optgroup label="Medium">
                <option value="3">21 cards</option>
                <option value="4">24 cards</option>
            </optgroup>
            <optgroup label="Hard">
                <option value="5">32 cards</option>
                <option value="6">40 cards</option>
            </optgroup>
        </select>
        <button type="submit" id="newGameBtn">New Game</button>
    </div>
    <div class="counter">00:00</div>
    <div class="clickCounter">0</div>


    <h1>Matching Game</h1>

    <h2 style="color: red;">Find the pairs!</h2>
    <h2 class='message' style="padding-left: 0%;">Click any card to begin!</h2>


    <table id="gameboard">

        <article class="music">
            <audio autoplay loop controls id="relax">
                <source src="./media/3 Minute Timer - Calm and Relaxing Music.mp3" type="audio/mpeg">
            </audio>
        </article>

        <div class="bottom">.</div>

        <script src="./assets/js/script.js"></script>
</body>

</html>
